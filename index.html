<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slack Profile Card</title>
</head>
<body>
    <h1>Hello there!, welcome to my page</h1>
    <div id="wrapper">
        <div class="info1">
            <!--Slack Display Picture-->
            <img src="./img/profile.jpeg" alt="Yetunde" data-testid="slackDisplayImage"/>

            <!--Slack User Name-->
            <h2 data-testid="slackUserName">SidYetty</h2>
        </div>
        <div class="info2">
            <!--Current Day of the Week-->
            <span data-testid="currentDayOfTheWeek">Monday</span>

            <!--Current UTC Time-->
            <span data-testid="currentUTCTime">1111</span>

            <!--Track-->
            <p data-testid="myTrack">FrontEnd</p>

            <!--GitHub Url-->
            <p><a href="https://github.com/Siddami" target="_blank"  data-testid="myTrack"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/github.png" alt="github"/></a></p>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
